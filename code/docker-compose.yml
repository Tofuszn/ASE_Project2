services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: dealership_api_app
    ports:
      - "8000:8000"
    environment:
      APP_ENV: local
      APP_DEBUG: "true"
      DB_CONNECTION: mysql
      DB_HOST: db
      DB_PORT: 3306
      DB_DATABASE: dealership
      DB_USERNAME: dealership_user
      DB_PASSWORD: dealership_pass
    depends_on:
      - db

  db:
    image: mysql:8.0
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: dealership
      MYSQL_USER: dealership_user
      MYSQL_PASSWORD: dealership_pass
      MYSQL_ROOT_PASSWORD: rootpassword
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql

volumes:
  db_data:
