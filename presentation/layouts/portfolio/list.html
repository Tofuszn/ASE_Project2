{{ define "main" }}
  <section class="hero">
    <div class="hero-text">
      <p class="eyebrow">Portfolio</p>
      <h1>{{ .Title }}</h1>
      {{ with .Content }}<div class="lede">{{ . }}</div>{{ end }}
    </div>
  </section>

  <div class="card-grid">
    {{ range .Pages.ByWeight }}
      <article class="card">
        <h3><a href="{{ .Permalink }}">{{ .Title }}</a></h3>
        {{ with .Summary }}<p>{{ . }}</p>{{ else }}<p>{{ .Plain | truncate 140 }}</p>{{ end }}
      </article>
    {{ end }}
  </div>
{{ end }}
