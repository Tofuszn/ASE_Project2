{{ define "main" }}
  <section class="hero">
    <div class="hero-text">
      <p class="eyebrow">Portfolio</p>
      <h1>{{ .Title }}</h1>
      {{ with .Content }}<div class="lede">{{ . }}</div>{{ end }}
    </div>
  </section>

  {{ range .Pages.ByWeight }}
    <article class="card detail-card">
      <h2>{{ .Title }}</h2>
      {{ .Content }}
    </article>
  {{ end }}
{{ end }}
